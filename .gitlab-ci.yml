image: python:3.10

stages:
  - build
  - test
  - deploy
  - ai_agent

variables:
  MODEL_ACC_THRESHOLD: "0.85"

before_script:
  - python --version
  - pip install --upgrade pip
  - pip install -r requirements.txt

build_job:
  stage: build
  script:
    - echo "üîß Building SonicSight..."
    - python main.py || echo "Skipping camera execution in CI (no GUI)"
  artifacts:
    paths:
      - reports/
    expire_in: 1 week

test_job:
  stage: test
  script:
    - echo "‚öôÔ∏è Testing imports..."
    - python -c "from main import main; print('Import OK')"

deploy_job:
  stage: deploy
  script:
    - mkdir -p public
    - echo "<h1>SonicSight Build Successful</h1>" > public/index.html
  artifacts:
    paths:
      - public
  only:
    - master

ai_agent_job:
  stage: ai_agent
  script:
    - python ai_agent.py
    - python ai_optimizer.py
  only:
    - master

