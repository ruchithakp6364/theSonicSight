image: python:3.10

stages:
  - build
  - test
  - deploy
  - ai_agent

before_script:
  - python --version
  - pip install --upgrade pip
  - pip install -r requirements.txt

# Build the project (non-GUI)
build_job:
  stage: build
  script:
    - echo "ðŸ”§ Building SonicSight project..."
    - python main.py || echo "Skipping camera execution in CI"
  artifacts:
    paths:
      - reports/
    expire_in: 1 week

# âœ… Refined Test Job
test_job:
  stage: test
  image: python:3.10
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - echo "âœ… Running SonicSight import test..."
    - python -c "import cv2; import torch; import ultralytics; print('âœ… Core libs loaded successfully')"
    - python -c "import main; print('âœ… main.py imported successfully (headless mode)')"


# Optional deploy (for hackathon presentation page)
deploy_job:
  stage: deploy
  script:
    - mkdir -p public
    - echo '<h1>âœ… SonicSight Build Successful</h1>' > public/index.html
  artifacts:
    paths:
      - public
  only:
    - main

# AI Agent: automatically creates improvement issues
ai_agent_job:
  stage: ai_agent
  script:
    - python ai_agent.py
    - python ai_optimizer.py
  only:
    - main




