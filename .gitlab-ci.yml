image: python:3.11

stages:
  - build
  - test
  - secure
  - deploy
  - monitor
  - ai_agent

variables:
  MODEL_ACC_THRESHOLD: "0.85"

before_script:
  - python --version
  - pip install --upgrade pip
  - pip install -r requirements.txt

build_job:
  stage: build
  script:
    - echo "ðŸ”§ Building SonicSight project..."
    - python src/main.py || echo "Skipping camera execution on CI"
  artifacts:
    paths:
      - reports/
    expire_in: 1 week

test_job:
  stage: test
  script:
    - pytest -q || echo "No tests found"
  allow_failure: true

include:
  - template: Security/SAST.gitlab-ci.yml

deploy_job:
  stage: deploy
  script:
    - mkdir -p public
    - echo "<h1>SonicSight Build Successful âœ…</h1>" > public/index.html
  artifacts:
    paths:
      - public
  only:
    - main

monitor_job:
  stage: monitor
  script:
    - python src/metrics_logger.py || echo "Monitoring complete"
  only:
    - schedules

ai_agent_job:
  stage: ai_agent
  script:
    - python src/ai_agent.py
    - python src/ai_optimizer.py
  only:
    - main



