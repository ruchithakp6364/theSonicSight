image: python:3.10

stages:
  - build
  - test
  - deploy
  - monitor
  - ai_agent

variables:
  MODEL_ACC_THRESHOLD: "0.85"

before_script:
  - python --version
  - pip install --upgrade pip
  - pip install -r requirements.txt

# ------------------------------
# ðŸ§© Build Stage
# ------------------------------
build_job:
  stage: build
  script:
    - echo "ðŸ”§ Building SonicSight project (headless mode)..."
    - python -m compileall .  # check syntax only, skip camera
    - echo "âœ… Build complete (syntax verified)"
  artifacts:
    paths:
      - reports/
    expire_in: 1 week

# ------------------------------
# ðŸ§ª Test Stage
# ------------------------------
test_job:
  stage: test
  image: python:3.10
  before_script:
    - python --version
    - pip install -r requirements.txt
  script:
    - echo "âœ… Running SonicSight headless import test..."
    - python -c "from main import main; print('âœ… main.py imported successfully (headless mode)')"

# ------------------------------
# ðŸš€ Deploy Stage (for showcase)
# ------------------------------
deploy_job:
  stage: deploy
  script:
    - mkdir -p public
    - echo "<h1>SonicSight Build Successful âœ…</h1>" > public/index.html
  artifacts:
    paths:
      - public
  only:
    - main

# ------------------------------
# ðŸ“ˆ Monitor Stage
# ------------------------------
monitor_job:
  stage: monitor
  script:
    - python metrics_logger.py || echo "Monitoring complete"
  only:
    - schedules

# ------------------------------
# ðŸ¤– AI Agent Stage
# ------------------------------
ai_agent_job:
  stage: ai_agent
  script:
    - python ai_agent.py
    - python ai_optimizer.py
  only:
    - main





