image: ubuntu:22.04

stages:
  - build
  - test
  - deploy
  - ai_agent

before_script:
  - apt-get update
  - apt-get install -y python3.10 python3-pip libgl1 libglib2.0-0 libsm6 libxext6 libxrender1 libgomp1 libgthread-2.0-0
  - python3 --version
  - pip3 install --upgrade pip
  - pip3 install --no-cache-dir -r requirements.txt

build_job:
  stage: build
  script:
    - echo "ðŸ”§ Build (syntax check)..."
    - python3 -m compileall .
    - python3 -c "import cv2; print('OpenCV version:', cv2.__version__)"
  artifacts:
    paths:
      - reports/
    expire_in: 1 week

test_job:
  stage: test
  script:
    - echo "ðŸ§ª Import test..."
    - python3 -c "from main import main; print('main imported successfully')"

deploy_job:
  stage: deploy
  script:
    - mkdir -p public
    - echo "<h1>SonicSight Build Successful</h1>" > public/index.html
  artifacts:
    paths:
      - public
  only:
    - main

ai_agent_job:
  stage: ai_agent
  script:
    - python3 ai_agent.py || echo "AI agent skipped"
  only:
    - main