image: python:3.10

stages:
  - build
  - test
  - deploy
  - ai_agent

before_script:
  - python --version
  - pip install --upgrade pip
  - pip uninstall -y opencv-python opencv-python-headless || true
  - pip install opencv-python-headless==4.12.0.88
  - pip install -r requirements.txt
  - python -c "import cv2; print('âœ… OpenCV version:', cv2.__version__)"

build_job:
  stage: build
  script:
    - echo "ðŸ”§ Building SonicSight (headless mode)..."
    - python -m compileall .
    - echo "âœ… Build successful."

test_job:
  stage: test
  script:
    - echo "ðŸ§  Running SonicSight test (no camera)..."
    - python -c "from main import main; print('âœ… main.py imported successfully')"

deploy_job:
  stage: deploy
  script:
    - mkdir -p public
    - echo "<h1>SonicSight Build Successful âœ…</h1>" > public/index.html
  artifacts:
    paths:
      - public
  only:
    - main

ai_agent_job:
  stage: ai_agent
  script:
    - python ai_agent.py || echo "AI Agent skipped"
    - python ai_optimizer.py
  only:
    - main






