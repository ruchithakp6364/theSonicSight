# Use Python image instead of Ruby (fixes "pip not found" error)
image: python:3.11

stages:
  - build
  - test
  - deploy

before_script:
  # Show Python version to verify environment
  - python --version
  # Install all dependencies from requirements.txt
  - pip install --upgrade pip
  - pip install -r requirements.txt

build_job:
  stage: build
  script:
    - echo "Building SonicSight project..."
    - python main.py
  artifacts:
    paths:
      - reports/
    expire_in: 1 week

test_job:
  stage: test
  script:
    - echo "Running tests..."
    - python -m unittest discover -s tests || echo "No tests found"

deploy_job:
  stage: deploy
  script:
    - echo "Deploying SonicSight build..."
    - mkdir -p public
    - echo "<h1>SonicSight Build Successful âœ…</h1>" > public/index.html
  artifacts:
    paths:
      - public
  only:
    - main


